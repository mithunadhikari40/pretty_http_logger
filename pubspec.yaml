name: pretty_http_logger
description: Pretty Http Logger is a  middleware logger library for Dart HTTP library that logs network calls in a pretty, easy-to-read format and supports intercepting network calls.
version: 1.0.1
homepage: https://github.com/mithunadhikari40/pretty_http_logger


environment:
  sdk: ^3.0.0


dependencies:
  ansicolor: ^2.0.2
  http: ^1.0.0


dev_dependencies:
  pedantic: ^1.10.0
  test: ^1.16.0
